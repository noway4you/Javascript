<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="./asset/player/player.png">
    <img id="layer1" src="./asset/background - city/layer-1.png">
    <img id="layer2" src="./asset/background - city/layer-2.png">
    <img id="layer3" src="./asset/background - city/layer-3.png">
    <img id="layer4" src="./asset/background - city/layer-4.png">
    <img id="layer5" src="./asset/background - city/layer-5.png">
    <img id="enemy_fly" src="./asset/enemy-2/enemy_ghost_3.png">
    <img id="enemy_plant" src="./asset/enemy-2/enemy_ground_zombie.png">
    <img id="enemy_spider_big" src="./asset/enemies/enemy_spider_big.png">
    <img id="fire" src="./asset/particle/fire.png">
    <img id="collisionAnimation" src="./asset/particle/boom.png">
    <img id="lives" src="./asset/lives/heart.png">
    <audio id="bgm" loop src="./bgm/creepy-mood-141972.mp3" type="audio/mpeg"></audio>
    <audio id="slash" src="./sound_effect/slash.mp3" type="audio/mpeg"></audio>
    <audio id="swipe" src="./sound_effect/swipe.mp3" type="audio/mpeg"></audio>
    <audio id="run" src="./sound_effect/run.mp3" type="audio/mpeg"></audio>
    <audio id="jump" src="./sound_effect/jump.mp3" type="audio/mpeg"></audio>
    <audio id="landing" src="./sound_effect/landing.mp3" type="audio/mpeg"></audio>
    <audio id="explosion" src="./sound_effect/explosion.mp3" type="audio/mpeg"></audio>
    <audio id="hit" src="./sound_effect/hit.mp3" type="audio/mpeg"></audio>

    <script type="module" src="./main.js"></script>
</body>
</html>
